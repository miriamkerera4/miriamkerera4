<!DOCTYPE html>
<html>
    <head>
        <title>boot form</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/css">
    </head>
    <style>
        .container{
            background-color:#F0F0F0;
            margin-top: 40px;
        }
        .padding{
            font-size:22px;
        }
        .conci{
            color:rgb(216, 48, 160);

        }
        .ritchee{
            font-size:22px;
        }
    </style>
    <body>
        <div class="panel-heading text-center color-pink">
            <h1 class="conci">Contact Form</h1>
        </div>
        <div class="padding text-center ">
            <h2 class="ritchiee">
                Feel free to contact me by submitting the form below and i will get back to you as soon as possible 
            </h2>
        </div>
        <div class="container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First name</label>
                <input type="firstname" class="form-control" id="exampleFormControlInput1" placeholder="first name">
            </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Last name</label>
                    <input type="lastname" class="form-control" id="exampleFormControlInput1" placeholder="last name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary text-end">
                </div>
            
        </div>
    </body>
</html>
